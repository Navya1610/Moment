{% extends 'baseuser.html' %}
{% block title %}Edit Address{% endblock title %}
{% block body %}

<div class="container" style="margin-top: 8rem;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit Address</h5>
                    <form method="post" action="{% url 'edit_address' user_details.id %}">
                        {% csrf_token %}
                        
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_details.first_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_details.last_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user_details.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="mobile" value="{{ user_details.phone_number }}" required>
                            </div>
                            <div class="form-group">
                                <label for="address_line_1">Address</label>
                                <input type="text" class="form-control" id="address_line_1" name="address_line_1" value="{{ user_details.address_line_1 }}" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">Post Code</label>
                                    <input type="text" class="form-control" id="city" name="postcode" value="{{ user_details.postcode }}" required>
                                </div>
    
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="city">Area</label>
                                        <input type="text" class="form-control" id="city" name="area" value="{{ user_details.area }}" required>
                                    </div>
                            
                                <div class="form-group col-md-6">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" name="state" value="{{ user_details.state }}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" name="country" value="{{ user_details.country }}" required>
                            </div>

                        <!-- Save button for editing -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>

                    <!-- Delete button -->
                    <form method="post" action="#">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete Address</button>
                    </form>
                </div>
            </div>
            {% comment %} <a href="{% url 'add_address' %}" class="btn btn-primary">Add Address</a> {% endcomment %}
        </div>
    </div>
</div>




{% endblock body %}
